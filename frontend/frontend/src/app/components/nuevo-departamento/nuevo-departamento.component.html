<section>
    <div>
        <h3>
            Nuevo departamento:
        </h3>
        <form (submit)="onSubmit($event)">
            <div>
                <label for="nombre">Nombre:</label>
                <input [(ngModel)]="nombre" name="nombre" type="text" placeholder="Ingresa el nombre del departamento">
            </div>

            <input type="submit" class="button">
        </form>
    </div>
</section>
