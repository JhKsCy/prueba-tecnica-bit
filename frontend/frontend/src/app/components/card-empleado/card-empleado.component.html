<section>
    <div class="card" *ngFor="let empleado of empleados" (click)="mostrarEmpleado(empleado._id)">
        <div class="card_code">
            <span>
                *
            </span>
            <h5>
                Código:
            </h5>
            <p>
                {{ empleado.codigo }}
            </p>
        </div>
        <div class="card_name">
            <h3>
                {{ empleado.nombre }} {{ empleado.apellido1 }}
                <br>
                {{ empleado.apellido2 }}
            </h3>
        </div>
        <div class="card_department">
            <p>
                Código departamento: {{ empleado.codigo_departamento }}
            </p>
        </div>
    </div>
</section>
